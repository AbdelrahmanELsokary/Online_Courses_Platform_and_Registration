<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Form</title>
  <link rel="stylesheet" href="assets/styles/navbar.css">
  <link rel="stylesheet" href="assets/styles/courses_form.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="assets/images/icons/Vector.webp" alt="logo"><a href="index.html">My Enrollment
          Form</a></div>
      <nav>
        <label for="menu" class="menu">
          <img src="assets/images/icons/menu.webp" alt="menu-navbar-icon">
        </label>
        <input type="checkbox" id="menu">
        <ul>
          <li><a href="#">Back</a></li>
          <li><a href="#">Next</a></li>
          <li><a href="#">Submit</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="personal_information">
      <div class="container">
        <h1>Personal Information</h1>
        <form>
          <label for="username">Full Name <input type="text" placeholder="Enter your full name" id="username"
              autofocus></label>
          <label for="email">Email <input type="email" placeholder="Enter your email" id="email"></label>
          <label for="phone">Phone Number <input type="tel" placeholder="Enter your phone number" id="phone">
          </label>
          <label for="date_of_birth">Date of Birth <input type="text" placeholder="Select your date of birth"
              id="date_of_birth">
          </label>
        </form>
        <div class="checked_gender">
          <span>Gender
          </span>
          <br>
          <label for="male">Mail<input type="checkbox" id="male"></label>
          </label>
          <input type="checkbox" id="Femail"> <label for="Femail">Femail</label>
          </label>
          <input type="checkbox" id="other"> <label for="other">Other</label>
        </div>
        <div class="sumbit"><input type="submit" value="Next"></div>
      </div>
    </section>
  </main>
</body>

</html>
