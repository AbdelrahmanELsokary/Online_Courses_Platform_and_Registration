<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/navbar.css">
  <link rel="stylesheet" href="assets/styles/courses_form.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo"><img src="assets/images/icons/Vector.webp" alt="logo"><a href="index.html">My Enrollment
          Form</a></div>
      <nav>
        <label for="menu" class="menu">
          <img src="assets/images/icons/menu.webp" alt="menu-navbar-icon">
        </label>
        <input type="checkbox" id="menu">
        <ul>
          <li><a href="#">Back</a></li>
          <li><a href="#">Next</a></li>
          <li><a href="#">Submit</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="personal_information">
      <div class="container">
        <h1>Personal Information</h1>
        <form>
          <label for="username">Full Name <input type="text" placeholder="Enter your full name" id="username"
              autofocus></label>
          <label for="email">Email <input type="email" placeholder="Enter your email" id="email"></label>
          <label for="phone">Phone Number <input type="tel" placeholder="Enter your phone number" id="phone">
          </label>
          <label for="date_of_birth">Date of Birth <input type="text" placeholder="Select your date of birth"
              id="date_of_birth">
          </label>
        </form>
        <div class="checked_gender">
          <span>Gender
          </span>
          <br>
          <label for="male">Mail<input type="radio" name="gender" id="male"></label>
          </label>
          <input type="radio" id="Femail" name="gender"> <label for="Femail">Femail</label>
          </label>
          <input type="radio" id="other" name="gender"> <label for="other">Other</label>
        </div>
        <div class="sumbit"><input type="submit" value="Next"></div>
      </div>
    </section>
    <section class="courses_selection">
      <div class="container">
        <h2>Course Selection</h2>
        <div class="courses_name">
          <div class="lable_courses">
            <span>Course Name
            </span>
            <br>
            <label for="male">Course A<input type="radio" id="male" name="cours"></label>
            </label>
            <input type="radio" id="Femail" name="cours"> <label for="Femail">Course B</label>
            </label>
            <input type="radio" id="other" name="cours"> <label for="other">Course C</label>
          </div>
          <div class="input_course">
            <label for="date">Preferred Start Date</label>
            <input type="text" id="date" placeholder="Select your start date">
          </div>
        </div>
        <div class="time">
          <span>Preferred Time</span>
          <br>
          <label for="male">Morning<input type="radio" id="male" name="cours"></label>
          </label>
          <input type="radio" id="Femail" name="cours"> <label for="Femail">Afternoon</label>
          </label>
          <input type="radio" id="other" name="cours"> <label for="other">Evening</label>
        </div>
        <div class="back_next">
          <input type="button" value="Back">
          <input type="button" value="Next" class="next">
        </div>
      </div>
    </section>
    <section class="payment_details">
      <div class="container">
        <h2>Payment Details</h2>
        <form>
          <label for="credit">Credit Card Number <input type="text" placeholder="Enter your credit card number"
              id="credit"></label>
          <label for="expiration">Expiration Date <input type="text" placeholder="Enter expiration date"
              id="email"></label>
          <label for="cvv">CVV<input type="text" placeholder="Enter CVV" id="cvv">
          </label>
          <label for="address">Billing Address <input type="text" placeholder="Enter your address" id="address">
          </label>
        </form>
        <div class="back_next">
          <input type="button" value="Back">
          <input type="button" value="Next" class="next">
        </div>
      </div>
    </section>
    <section class="account_setup">
      <div class="container">
        <h2>Account Setup</h2>
        <div class="information">
          <div class="info_name">
            <label for="username">Username <input type="text" placeholder="Enter your Username" id="username"></label>
            <label for="c_Password">Confirm Password <input type="password" placeholder="Confirm Password"
                id="c_Password"></label>
            <label for="security">Security Answer<input type="text" placeholder="Enter your security answer"
                id="security">
            </label>
          </div>
          <div class="password">
            <label for="password" class="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" class="password2">
            <span>Security Question</span>
            <br>
            <label for="question1">Question 1<input type="radio" id="question1" name="question"></label>
            </label>
            <input type="radio" id="question2" name="question"> <label for="Femail">Question 2</label>
            </label>
            <input type="radio" id="question3" name="question"> <label for="question3">Question 3</label>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
